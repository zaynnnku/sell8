<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLink with Pink Background & WhatsApp Story Effect</title>
    <style>
        /* Style for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'Patrick Hand', cursive;
        }

        #loading-screen img {
            width: 100px;
        }

        #loading-screen p {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Main Website Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            color: #fff;
            background-color: #555555; /* Background warna pink */
        }

        .container {
            width: 100%;
            max-width: 400px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid limegreen; /* Bingkai hijau ala WhatsApp Story */
            cursor: pointer;
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile p {
            font-size: 16px;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        .social-button {
            width: 100%;
            max-width: 320px;
            padding: 15px;
            border-radius: 50px;
            background-color: #fff;
            text-align: center;
            font-size: 18px;
            color: #ff79b0;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 8px 0 #f084c4;
            box-sizing: border-box;
        }

        .social-button img {
            width: 25px;
            height: 25px;
            margin-right: 15px;
        }

        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1), 0 6px 0 #f084c4;
        }

        .projects {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .projects {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }
        }

        .project {
            position: relative;
            border: 5px solid #f084c4;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            height: 200px;
            cursor: pointer;
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project a {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .skills {
            width: 100%;
            max-width: 320px;
            margin-bottom: 30px;
        }

        .skills h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .skill {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill img {
            width: 30px;
            height: 30px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            color: #ff79b0;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            top: 20%;
            width: 80%;
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        .modal video {
            width: 100%;
            border-radius: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .nav-button {
            background-color: #ff79b0;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader-container">
            <img src="https://github.com/moefc32/anime-girl-loading-screen/blob/master/res/rikka.gif?raw=true" alt="Loading...">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display: none;">
        <div class="profile">
            <img src="/vynaa/pinaa.jpg" alt="Profile Photo" id="profileImage">
            <h1>Nama Kamu</h1>
            <p>Deskripsi singkat tentang dirimu atau bisnismu</p>
        </div>

        <div class="button-container">
            <a href="https://facebook.com" class="social-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Facebook
            </a>
            <a href="https://wa.me" class="social-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                WhatsApp
            </a>
            <a href="https://instagram.com" class="social-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
            <a href="https://telegram.me" class="social-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                Telegram
            </a>
        </div>

        <!-- Projects Section -->
        <div class="projects">
            <div class="project">
                <img src="https://via.placeholder.com/300x200" alt="Project 1">
                <a href="#">Project 1</a>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/300x200" alt="Project 2">
                <a href="#">Project 2</a>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/300x200" alt="Project 3">
                <a href="#">Project 3</a>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="skills">
            <h2>
            </h2>
            <div class="skills-list">
                <div class="skill">
                    <img src="https://widipe.com/file/kvPGZgSUck4j.png" alt="Skill 1">
                    <p>Node</p>
                </div>
                <div class="skill">
                    <img src="https://widipe.com/file/0hUhiU0P02CT.png" alt="Skill 2">
                    <p>JS</p>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; Vynaa Valerie & VL Coder</p>
        </div>
    </div>

    <!-- Modal for Video 1 -->
    <div id="videoModal1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls>
                <source src="/vynaa/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showVideo('videoModal2')">Next Video</button>
            </div>
        </div>
    </div>

    <!-- Modal for Video 2 -->
    <div id="videoModal2" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls>
                <source src="/vynaa/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showVideo('videoModal1')">Previous Video</button>
                <button class="nav-button" onclick="showVideo('videoModal3')">Next Video</button>
            </div>
        </div>
    </div>

    <!-- Modal for Video 3 (Placeholder for future video) -->
    <div id="videoModal3" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls>
                <source src="/vynaa/video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showVideo('videoModal2')">Previous Video</button>
                <button class="nav-button" disabled>Next Video</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="settings.js"></script>
    <script>
        // Hide the loading screen and show the main content
        window.onload = function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        };

        // Modal functionality
        function showVideo(modalId) {
            var modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
        }

        function setupProfileImage() {
            var profileImage = document.getElementById("profileImage");
            profileImage.onclick = function() {
                showVideo("videoModal1");
            };
        }

        function setupModals() {
            var modals = document.getElementsByClassName("modal");
            var spans = document.getElementsByClassName("close");

            for (let i = 0; i < modals.length; i++) {
                spans[i].onclick = function() {
                    modals[i].style.display = "none";
                }

                window.onclick = function(event) {
                    if (event.target == modals[i]) {
                        modals[i].style.display = "none";
                    }
                }
            }
        }

        setupProfileImage();
        setupModals();
    </script>
</body>
</html>
